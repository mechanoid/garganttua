<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garganttua Chart Demo - Dynamically Rendered</title>
    <link rel="stylesheet" href="../garganttua.css" />
    <style>
      :root {
        --task-schedule-bg-col: rgb(184, 81, 172);
      }
    </style>

    <script src="//unpkg.com/@ungap/custom-elements/es.js" defer></script>
    <!-- <script src="../dist/es/garganttua.js" type="module"></script> -->
    <script>
      import("../dist/es/garganttua.js").then(({ TimelineElement }) => {
        const el = new TimelineElement();
        console.log(el);
        document.querySelector("body").prepend(el);
      });
    </script>
  </head>
  <body>
    <h1>Garganttua Chart Demo</h1>

    <garganttua-gantt-chart src="./data.json" start="2020-12-01" end="2021-03-15"></garganttua-gantt-chart>
  </body>
</html>
